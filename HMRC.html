<!DOCTYPE html>
<html>
<head>
	<title>HMRC</title>
	<style type="text/css">
		ul li{
			list-style-type: none;
			float: left;
			margin: 20px;
		}

		/*img{
			width: 180px;
			height: 90px;
		}*/

		.image{
			/*background-repeat: no-repeat;*/
			width: 180px;
			height: 100%;
			background-size: cover;

		}

		body{
			margin: 0px;
			padding:0px;
			
		}

	</style>

	<script type="text/javascript">
		var fade_in_from=0;
		var fade_out_from=10;
		function fadeIn(element){

			var target = document.getElementById(element);
			target.style.display="block";
			var newSetting = fade_in_from/10;
			target.style.opacity = newSetting;
			fade_in_from++;
			if(fade_in_from==10){
				target.style.opacity=1;
				clearTimeout(loopTimer);
				fade_in_from= 0;
				return false;
			}

			var loopTimer = setTimeout('fadeIn(\''+element+'\')',50);
		}


			function fadeOut(element){

			var target = document.getElementById(element);
			var newSetting = fade_out_from/10;
			target.style.opacity = newSetting;
			fade_out_from--;
			if(fade_out_from== 0){
				target.style.opacity= 0.2;
				target.style.display = "inherit";
				clearTimeout(loopTimer);
				fade_out_from= 10;
				return false;
			}

			var loopTimer = setTimeout('fadeOut(\''+element+'\')',50);
		}
	</script>
</head>
<body>

	<div class="image">
	<img src="images/HeadSection.jpg">
	</div>

	<ul>
		
		<div id="div1" class="contentbox">
		<li>
			<img src="images/export1.jpg" style="width: 180px; height:90px;">
			<h2>EXPORT</h2>
			<button onclick="fadeOut('div1')">Fade Out</button>
		<button onclick="fadeIn('div1')">Fade In</button>
		</li>
		</div>
		
		
		<div id="div2" class="contentbox">

			<button onclick="fadeOut('div2')">Fade Out</button>
		<button onclick="fadeIn('div2')">Fade In</button>
		</li>
		</div>
		
		<div id="div3" class="contentbox">
		<li>
			<img src="images/UKimport.jpg" style="width: 180px; height:90px;">
			<h2>LOCAL CUSTOMS</h2>

		<button onclick="fadeOut('div3')">Fade Out</button>
		<button onclick="fadeIn('div3')">Fade In</button>
		</li>
		</div>
		
		
		<div id="div4" class="contentbox">
		<li>
			<img src="images/DHL.jpg" style="width: 180px; height:90px;">

			<button onclick="fadeOut('div4')">Fade Out</button>
		<button onclick="fadeIn('div4')">Fade In</button>

	</ul>

</body>
